<!doctype html>
<html lang="en">

<head>
    <title>Site de Receitas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <script src="../javascript/password_change.js"></script>
        <script src="../javascript/constantes.js"></script>

</head>

<body>
    <header>
        <iframe src="../snippets/header.html" frameborder="0" height="72px" width="100%"></iframe>
    </header>
    <main>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mx-auto my-5">
                    <div class="card mx-auto my-5">
                        <div class="card-header">
                            <h3 class="text-center">Mudança de Senha</h3>
                        </div>
                        <div class="card-body">
                            <form >

                                <div class="mb-3">
                                    <label for="old_password" class="form-label">Senha Antiga:</label>
                                    <input name="old_password" class="form-control" placeholder="Senha Antiga"
                                        type="password" id="old_password" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="new_password1" class="form-label">Nova Senha:</label>
                                    <input name="new_password1" class="form-control" placeholder="Nova Senha"
                                        type="password" id="new_password1" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="new_password2" class="form-label">Confirme a Nova Senha:</label>
                                    <input name="new_password2" class="form-control" placeholder="Confirme a Nova Senha"
                                        type="password" id="new_password2" required="true">
                                </div>


                                <div class="text-center">
                                    <button id="btnSalvar" class="btn btn-primary mx-3">Salvar Mudanças</button>
                                </div>
                                <p></p>

                                <p class="text-center" id ='msg'></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
